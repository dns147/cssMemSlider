<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="galery/favicon.ico"/>
    <title>cssMemSlider</title>
</head>
<body>
    <header>
        <h1>CSS Mem Slider</h1>
    </header>

    <main>
        <input type="radio" id="slide1" name="control" checked>
        <input type="radio" id="slide2" name="control">
        <input type="radio" id="slide3" name="control">
        <input type="radio" id="slide4" name="control">
        <input type="radio" id="slide5" name="control">

        <div class="slider">
            <div class="slides__before slide5__before"></div>
            <div class="slides slide1"></div>
            
            <div class="slides__before slide1__before"></div>
            <div class="slides slide2"></div>
            
            <div class="slides__before slide2__before"></div>
            <div class="slides slide3"></div>
            
            <div class="slides__before slide3__before"></div>
            <div class="slides slide4"></div>
            
            <div class="slides__before slide4__before"></div>
            <div class="slides slide5"></div>
        </div>

        <div class="footer">
            <p class="sub sub1">Everything! I'm going to sleep)</p>
            <p class="sub sub2">When your salary was raised)</p>
            <p class="sub sub3">I'm watching you!</p>
            <p class="sub sub4">Please! Please! Please!</p>
            <p class="sub sub5">I managed to do it before the deadline!</p>

            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
    </main>
</body>
</html>
